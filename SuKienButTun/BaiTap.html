<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tinhTongTu1Den10(a, b) {
            sum = 0;
            for (var i = a; i <= b; i++) {
                sum = sum + i
            }
            alert(sum)
        }

        function timSoLonNhatTrong3So(a, b, c) {
            if (a > b && a > c) {
                alert(a + " là số lớn nhất")
            } else {
                if (b > c) {
                    alert(b + " là số lớn nhất")
                } else {
                    alert(c + " là số lớn nhất")
                }
            }
        }

        function kiemTraNamNhuan(year) {
            if ((year % 4 == 0 || year % 400 == 0) && year % 100 != 0) {
                alert(year + " là năm nhuận")
            } else {
                alert(year + " không phải là năm nhuận")
            }

        }

        function timmau(color) {
            if (color == "Màu đỏ") {
                alert(" Đây là  " + color)
            } else if (color == "Màu vàng") {
                alert(" Đây là  " + color)
            } else {
                alert("Các màu còn lại")
            }
        }

        function InRaSoChanTu1Den10(a, b) {
            for (var i = a; i <= b; i++) {
                if (i % 2 == 0) {
                    console.log(i)
                }
            }
        }

        function InRaTong1chia1Den10(a, b) {
            sum = 0
            for (var i = a; i <= b; i++) {
                sum = sum + 1 / i
            }
            alert(sum)
        }
    </script>
</head>

<body>
    <button onclick=" tinhTongTu1Den10(1, 10)">Tinh Tong Tu 1 den 10</button>
    <button onclick=" timSoLonNhatTrong3So(1, 10, 0)">Tìm số lớn nhất trong 3 số</button>
    <button onclick=" kiemTraNamNhuan(2021)">Kiểm tra năm nhuận</button>
    <button onclick=" timmau()">Kiểm tra màu</button>
    <button onclick=" InRaSoChanTu1Den10(1, 10)">In ra số chẵn từ 1 đến 10</button>
    <button onclick=" InRaTong1chia1Den10(1, 5)">S = 1+1/2+1/3+1/n</button>



</body>

</html>
