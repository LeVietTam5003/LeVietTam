    <script>
        $(document).ready(function() {
            function doimauSpan() {
                $("ul").css("color", "red");
            }

            function doimauSpanLai() {
                $("ul").css("color", "#ddd");
            }
            $("button").click(function() {
                var ktra = $("h2").hasClass("tam")
                if (ktra == false) {
                    $("h2").addClass("tam")
                    $("h2").hide(500)
                    doimauSpanLai()
                } else {
                    $("h2").removeClass("tam")
                    $("h2").show(500)
                    doimauSpan()
                }
            })
        })
    </script>
