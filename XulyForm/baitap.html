                <input type="text" class="Diachi">
                <p class="check4"></p>
            </div>
            <div class="contact_enter">
                <label class="form__label" for="name">Tiêu đề</label>
                <input type="text" class="tieuDe">
                <p class="check5"></p>
            </div>
            <div class="contact_enter">
                <label class="form__label" for="name">Nội dung</label>
                <textarea type="text" class="noiDung" cols="30" rows="10"></textarea>
                <p class="check6"></p>
            </div>
            <div class="contact_enter1">
                <button type="submit" class="xanh">Gửi</button>
                <button class="Da">Thoát</button>
            </div>
        </form>
    </div>
