<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button#flip").click(function() {
                var ktra = $("div").hasClass("tam")
                if (ktra) {
                    $("div").slideDown()
                    $("div").removeClass("tam")

                } else {
                    $("div").slideUp()
                    $("div#panel").addClass("tam")
                }

            })
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
        
        div {
            display: none;
        }
    </style>
</head>

<body>

    <button id="flip">Click to slide down panel</button>
    <div>Hello world!</div>

</body>

</html>
